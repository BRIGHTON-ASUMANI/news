{% extends 'base.html'%}
{% import 'macros.html' as macro %}


<!DOCTYPE html>
<html>

        <meta  name="viewport" content ="width=device-width,initial-scale=1,user-scalable=yes" />
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> news</title>
        {% endif %}


    <body>
      <div class="container-fluid">
        <div class="row">
    {% block content %}
        <!-- articles -->


            <hr size='30px'>

              <div class="col-md-6">
                <h3>Top headlines.</h3>
                {{macro.displayArticlesList(articles)}}
              </div>

              <!-- sources-->

                  <div>
                  <h3>click on any news soures of your choice below</h3>
                </div>
                <hr />
            <div>

                {{macro.displaySourcesList(sources)}}
              </div>

            </div>


        {% endblock %}


            </div>
    </body>
</html>
