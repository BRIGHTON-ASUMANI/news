<div class='container-fluid'>

<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}"></link>
{% macro displayArticlesList(article_list) %}
<div class="container-fluid">
<div classs='row'>
    {% for article in article_list %}
<div class="col-md-4" id='line'>

        <img  src="{{article.urlToImage}}" class="img-responsive img-circle" width="436" height="436" >
      </a>

      <a href="{{article.url}}">{{ article.title}}</a>

</div>
{% endfor %}
</div>
</div>


{% endmacro %}


{% macro displaySourcesList(source_list) %}
<div class="container-fluid">
<div classs='row'>
    {% for source in source_list %}
<div class="col-md-4" id='line'>
<div class='row'>
    <div class="thumbnail">
      <h1>{{ source.name}}</h1>

        <div class="btn-group toolTipgroup">
          <a class="btn" href="#" data-placement="top" data-original-title="do you like?"><i class="icon-thumbs-up"></i></a>
          <a class="btn" href="#" data-placement="top" data-original-title="dont like?"><i class="icon-thumbs-down"></i></a>
        </div>
        <ul class="unstyled">

        </ul>
      <p><a href="/source/{{source.id}}" >Read more</a></p>
    </div>
</div>

</div>
    {% endfor %}

</div>
</div>


{% endmacro %}
</div>
